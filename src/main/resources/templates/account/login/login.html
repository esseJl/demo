<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" dir="rtl">
<head>
    <th:block th:insert="fragments/head::head"></th:block>

    <title>Login</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4">
                <form th:action="@{/login}" th:object="${user}" method="POST" enctype="utf8">
                    <h1>Please Sign In</h1>

                    <div th:if="${param.error}" th:text="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <div th:if="${param.saveUserSuccess}">
                        <div class="alert alert-info">
                            You have been registered.
                            please sign in
                        </div>
                    </div>

                    <div class="col-12">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Email or Username">
                    </div>
                    <div class="col-12">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-2">
                            <label>CAPTCHA</label>
                        </div>
                        <div class="col-4">
                            <img th:src="*{'data:realCaptcha/jpg;base64,'+ realCaptcha}"/>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2">
                            <label>ENTER CAPTCHA</label>
                        </div>
                        <div class="col-4">
                            <input type="hidden" th:field="*{hiddenCaptcha}"/>
                            <input type="text" th:field="*{captcha}" class="form-control"/>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-dark float-end">Login</button>
                    </div>
                </form>
                <hr class="mt-4">
                <div class="col-12">
                    <p class="text-center mb-0">Forgot Password<span><a th:href="@{/forgotPassword}"
                                                                        th:text="#{message.resetPassword}">reset</a></span>
                    </p>
                    <p class="text-center mb-0">Have not account yet? <a th:href="@{/register}">Signup</a></p>
                    <p class="text-center mb-0">Do not receive email verification yet? <a th:href="@{/verifyEmail}">get
                        Email verification</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="fragments/head::javascript"></th:block>
</body>
</html>
