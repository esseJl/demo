<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" dir="rtl" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin/layout}">

<head>

    <title>Create New Post</title>

</head>
<body>


<main class="main-content" layout:fragment="content">
    <div class="row">
        <div class="col-md-8">
            <form th:object="${post}" th:action="@{/post}" method="post">
                <div class="mb-3">
                    <label class="form-label">عنوان مقاله</label>
                    <input type="text" th:field="*{title}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label for="editor" class="form-label">محتوا مقاله</label>
                    <textarea th:field="*{body}" id="editor"></textarea>
                    <label for="exampleInputAuthor1" class="form-label">نویسنده</label>
                    <input disabled type="text" th:value="${userPrincipal.getUser()?.getLastName()}"/>
                    <input disabled type="text" th:value="${userPrincipal.getUser()?.getFirstName()}"/>
                    <input disabled type="text" th:value="${userPrincipal.getUsername()}"/>
                    <input disabled type="text" th:value="${userPrincipal.getUser().getEmail()}"/>

                </div>
            </form>


        </div>

        <aside class="col-md-4">

            <div class="card  mb-3">
                <div class="card-header" data-bs-toggle="collapse" data-bs-target="#publishcard"
                     aria-expanded="true"
                     aria-controls="publishcard">انتشار
                </div>
                <div class="collapse show" id="publishcard">
                    <div class="card-body">
                        <!-- <h5 class="card-title">Special title treatment</h5> -->
                        <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a> -->
                        <div class="mb-3">
                            <label for="release-date" class="form-label">تاریخ انتشار</label>
                            <input type="text" class="form-control form-control-sm pub-date" id="release-date"/>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputAuthor1" class="form-label">نویسنده</label>
                            <select id="exampleInputAuthor1" class="js-example-basic-single" name="state">
                                <option value="WY">غزالی</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-sm btn-primary d-block ms-auto" type="button"
                            onclick='console.log(tinymce.get("editor").getContent());'>انتشار
                    </button>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header" data-bs-toggle="collapse" data-bs-target="#choosecard"
                     aria-expanded="true"
                     aria-controls="choosecard">عکس شاخص
                </div>
                <div class="collapse show" id="choosecard">
                    <div class="card-body text-center">
                        <a href="#">عکس شاخص را انتخاب کنید</a>

                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header" data-bs-toggle="collapse" data-bs-target="#excerptcard"
                     aria-expanded="true"
                     aria-controls="excerptcard">چکیده مقاله
                </div>
                <div class="collapse show" id="excerptcard">
                    <div class="card-body">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header" data-bs-toggle="collapse" data-bs-target="#catcard"
                     aria-expanded="true"
                     aria-controls="catcard">دسته بندی
                </div>
                <div class="collapse show" id="catcard">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header" data-bs-toggle="collapse" data-bs-target="#tagcard"
                     aria-expanded="true"
                     aria-controls="tagcard">بر چسب ها
                </div>
                <div class="collapse show" id="tagcard">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header" data-bs-toggle="collapse" data-bs-target="#slugcard"
                     aria-expanded="true"
                     aria-controls="slugcard">پیوند یکتا
                </div>
                <div class="collapse show" id="slugcard">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header" data-bs-toggle="collapse" data-bs-target="#commentcard"
                     aria-expanded="true"
                     aria-controls="commentcard">گفتگو
                </div>
                <div class="collapse show" id="commentcard">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                   checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                پذیرفتن دیدگاه
                            </label>
                        </div>
                    </div>
                </div>
            </div>

        </aside>

    </div>
</main>

</body>
</html>
